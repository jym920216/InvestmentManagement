app:
  version: "%%VERSION%%"
  
server:
  port: 8088

zuul:
  ignoredServices: "*"
  routes:
    fund-service:
      path: /fund-service/**
      url: http://localhost:10010/
    inventory-service:
      path: /inventory-service/**
      url: http://localhost:10011/
    invest-service:
      path: /invest-service/**
      url: http://localhost:10012/
    web-gateway:
      path: /web-gateway/**
      url: http://localhost:8088/

eureka:
  instance:
    preferIpAddress: true
    ipAddress: 112.74.173.112
  client:
    registryFetchIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    initialInstanceInfoReplicationIntervalSeconds: 5

---

spring:
  profiles: dev
  kafka:
    consumer:
      group-id: "test"
    bootstrap-servers: localhost:9092
      


hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 60000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10100/eureka/

---

spring:
  profiles: prod


eureka:
  client:
    serviceUrl:
      defaultZone: http://discoery-service:10100/eureka/